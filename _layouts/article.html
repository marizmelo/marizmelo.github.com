---
layout: default
---
<article>
  <header class="clear-both position-relative">
    <a href="/"><i class="icon-home position-absolute" style="right: 0; font-size: 200%; padding: 2px 20px 0 0;"></i></a>
    <h1 class="nomargin-bottom">{{ page.title }}</h1>
    <span>{{ page.date | date: "%d %B %Y" }}</span>
  </header>
  <section class="nomargin">
    {{ content }}
    
    <ul class="inline margin-top">
    {% for tag in page.tags %}
    <li><alert class="info" style="display:inline; font-size: 80%;"><i class="icon-tag"> </i> {{ tag }}</alert></li>
    {% endfor %}
    </ul>
    <br>
  </section>
</article>
