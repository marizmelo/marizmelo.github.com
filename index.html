---
layout : default
---
{% for post in site.posts %}
<article>
  <header class="clear-both position-relative">
    <h1 class="nomargin-bottom"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span>{{ post.date | date: "%d %B %Y" }}</span>
    <br><br>
    <ul class="inline margin-top">
    {% for tag in post.tags %}
    <li><alert class="info" style="display:inline; font-size: 80%;"><i class="icon-tag"> </i> {{ tag }}</alert></li>
    {% endfor %}
    </ul>
  </header>
  <section class="nomargin">
    {{ post.content }}
    <br>
  </section>
</article>
{% endfor %}
